   /* Fullscreen loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Spinner animation */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
 @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loader when page is loaded */
    body.loaded #loader {
      display: none;
    }

</style>

<h2>Form Submission Demo</h2>

  <form id="myForm">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Select the form
    const form = document.getElementById('myForm');

    // Add submit event listener
    form.addEventListener('submit', function (e) {
      // Prevent the form from submitting
      e.preventDefault();

      // Show a message instead
      alert('Form submission disabled using event.preventDefault()!');
    });
  </script>
 <h2>Form Validation on Blur</h2>

  <form id="myForm">
    <label>
      Username:
      <input type="text" id="username" name="username">
      <span id="usernameError" class="error"></span>
    </label>

    <label>
      Email:
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Validate username when it loses focus
    document.getElementById('username').addEventListener('blur', function () {
      const errorSpan = document.getElementById('usernameError');
      if (this.value.trim() === '') {
        errorSpan.textContent = 'Username is required.';
      } else {
        errorSpan.textContent = '';
      }
    });
  // Validate email when it loses focus
    document.getElementById('email').addEventListener('blur', function () {
      const errorSpan = document.getElementById('emailError');
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!emailPattern.test(this.value)) {
        errorSpan.textContent = 'Enter a valid email address.';
      } else {
        errorSpan.textContent = '';
      }
    });

    // Prevent form submission if errors exist
    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form submitted (validation runs only on blur).');
    });
  </script>
